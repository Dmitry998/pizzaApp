<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza App</title>
</head>
<body>
    <table>
    {% for order in orders %}
        <tr>
            <td>
                Заказ номер: {{order.id}} Получатель: {{order.customer.first_name}} {{order.customer.last_name}}
                Пиццы: 
                {% for pizza in order.customer.pizzas %}
                    {{pizza.name}};
                {% endfor %}
            </td>
        </tr>
    {% endfor %}
    <h1>Home Page</h1>
    </table>
</body>
</html>
